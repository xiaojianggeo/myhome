<html>
<body>
        <button onclick="showDialog()">弹出对话框</button>
        <button onclick="changeColor()">改变背景色</button>
        <button onclick="showTime()">显示时间</button>
        <div id="timeDisplay" style="margin-top: 10px;"></div>
    </section>

    <script>
        // 处理表单提交
        function handleSubmit(e) {
            e.preventDefault();
            alert("表单已提交！");
            return false;
        }

        // JavaScript功能演示
        function showDialog() {
            alert("对话框");
        }

        function changeColor() {
            const colors = ['#f0f0f0', '#ffe6e6', '#e6f3ff'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        function showTime() {
            const now = new Date();
            document.getElementById('timeDisplay').innerHTML = 
                "当前时间：" + now.toLocaleTimeString();
        }
    </script>
    <body />
    <html />
