<!DOCTYPE html>
<html>
<head>
    <title>职位申请表</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffe4e1;
        }
        fieldset {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="radio"] {
            margin: 0 5px 0 15px;
        }
        textarea {
            width: 100%;
            height: 80px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Web职位申请表</h2>
    <form>
        <fieldset>
            <div class="form-group">
                <label>姓名：</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>感兴趣的职位：</label><br>
                <input type="radio" name="job" value="design"> Web设计人员
                <input type="radio" name="job" value="manage"> Web管理人员
                <input type="radio" name="job" value="develop"> Web开发人员
            </div>

            <div class="form-group">
                <label>其他要求：</label><br>
                <textarea placeholder="包括薪水待遇、工作地点等"></textarea>
            </div>

            <div class="form-group">
                <input type="checkbox" checked> 发送确认消息
                <input type="checkbox" style="margin-left: 20px;"> 无经验
            </div>

            <button type="submit">确定</button>
            <button type="reset">重置</button>
        </fieldset>
    </form>
</body>
</html>
